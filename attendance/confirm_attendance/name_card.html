<div class="row mt-5">
    <div class="col-md d-flex justify-content-center">
        <div id="{{id}}" class="card w-50">
        <div class="card-body">
        <h5 class="card-title">{{forename}} {{surname}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Confirm Attendance</h6>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 text-end">
                        <span>Reception & Dinner</span>
                    </div>
                    <div class="col-sm-6 text-start">
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="reception-{{id}}" id="reception-yes" value="1">
                        <label class="form-check-label" for="reception-yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="reception-{{id}}" id="reception-no" value="0">
                        <label class="form-check-label" for="reception-no">No</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 text-end">
                        <span>Evening</span>
                    </div>
                    <div class="col-sm-6 text-start">
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="evening-{{id}}" id="evening-yes" value="1">
                        <label class="form-check-label" for="evening-yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="evening-{{id}}" id="evening-no" value="0">
                        <label class="form-check-label" for="evening-no">No</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
