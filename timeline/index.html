<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Libraries -->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/datatables.js"></script>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

    <!-- Hide body until auth script runs -->
    <style>body { display: none; }</style>
    <script src="/js/auth/check.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/datatables.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/jquery-ui.structure.css">
    <link rel="stylesheet" href="/css/jquery-ui.theme.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/timeline.css">

</head>
<body>

    <div id="nav-placeholder"></div>

    <div class="scroll-container mt-5">
        <div class="timeline-line"></div> <!-- image-based timeline line -->

        <div class="spacer"></div>

        <div class="timeline-item my-3">
            <div class="time">11:30</div>
            <div class="event v-stack">
                <div><span>Day Guests Arrive</span></div>
                <div class="ps-2"><img style="width:auto;height:7vh;" src="/images/heart.png"></div>
            </div>
        </div>

        <div class="timeline-item my-3">
            <div class="time">12:00</div>
            <div class="event v-stack">
                <div><span>Ceremony</span></div>
                <div><img style="width:auto;height:6vh;" src="/images/rings.png"></div>
            </div>
        </div>

        <div class="timeline-item my-3">
            <div class="time">13:00</div>
            <div class="event v-stack">
                <div><span>Bus to Worton<br>Kitchen Garden</span></div>
                <div><img src=""></div>
            </div>
        </div>

        <div class="timeline-item my-3">
            <div class="time">13:30</div>
            <div class="event v-stack">
                <div><span>Cocktail Hour</span></div>
                <div class="ps-5"><img style="width:auto;height:10vh;" src="/images/champagne.png"></div>
            </div>
        </div>

        <div class="timeline-item my-3">
            <div class="time">15:00</div>
            <div class="event v-stack">
                <div><span>Wedding Breakfast</span></div>
                <div class="ps-4"><img src="/images/plate.png"></div>
            </div>
        </div>

        <div class="timeline-item my-3">
            <div class="time">17:30</div>
            <div class="event v-stack">
                <div><span>Evening Guests Arrive</span></div>
                <div><img style="width:auto;height:7vh;" src="/images/heart.png"></div>
            </div>
        </div>

        <div class="timeline-item my-3">
            <div class="time">18:30</div>
            <div class="event v-stack">
                <div><span>Cake Cutting</span></div>
                <div class="ps-2"><img style="width:4vw;height:auto;" src="/images/cake.png"></div>
            </div>
        </div>

        <div class="timeline-item my-3">
            <div class="time">19:00</div>
            <div class="event v-stack">
                <div><span>Party Time</span></div>
                <div><img src="/images/disco_ball.png"></div>
            </div>
        </div>

        <div class="timeline-item my-3">
            <div class="time">21:00</div>
            <div class="event v-stack">
                <div><span>Pizza</span></div>
                <div><img style="width:6vw;height:auto;" src="/images/pizza.png"></div>
            </div>
        </div>

        <div class="timeline-item my-3">
            <div class="time">00:00</div>
            <div class="event v-stack">
                <div><span>And That's a Wrap!</span></div>
                <div><img style="width:auto;height:8vh;" src="/images/home_time.png"></div>
            </div>
        </div>

    </div>


    <!-- Other modules -->
    <script type="module" src="/js/navbar/navbar.js"></script>
    <script type="module" src="/js/timeline/timeline.js"></script>

</body>
</html>
